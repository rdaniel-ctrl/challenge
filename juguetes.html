                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

    <div id="app">
        <main class="container-fluid justify-content-between align-items-center">
            <div class="row justify-content-around">
                <div v-for="producto in jueguetes" class="card p-0 pt-2 col-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 m-3"
                    style="width: 18rem;">
                    <img :src="producto.imagen" alt="imagen demostrativa">
                    <div class="card-body ">
                        <h5 class="card-title">{{producto.nombre}}</h5>
                        <p class="card-text">{{producto.descripcion}}</p>
                        <p class="card-text">${{producto.precio}}</p>
                        <p class="card-text">Stock{{producto.stock}}</p>
                        <button class="btn btn-primary" @click="addcarrito(producto)">comprar</button>
                    </div>
                </div>
            </div>
    </div>
